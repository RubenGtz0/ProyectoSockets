<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aplicacion con sockets</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Mandamos llamar la libreria para que el frontend use socket.io-->
    <!-- Es una libreria que se utiliza tanto en el server como en el cliente-->
    <script src="/socket.io/socket.io.js"></script>
    <!--mandamos a llamar nuestra propia libreria main.js-->
    <script src='main.js'></script>
</head>
<body>
    <h1> Mi aplicacion </h1>
    <!-- Queremos que estos mensajes se vean en nuestra pagina como un chat-->
    <div id="messages"></div>
    <br>
    <!-- Creamos un formulario para mandar mensajes-->
    <!-- No pondremos -->
<form onsubmit="return addMessage(this)">
    <input type="text" id="username" placeholder="Tu nombre">
    <input type="text" id="texto" placeholder="Cuentanos algo">
    <input type="submit" value="Enviar">
</form>
</div>
</body>
</html>

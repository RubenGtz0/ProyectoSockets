<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aplicación con sockets</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Mi aplicación de Chat</h1>
        <div id="messages" class="p-3 border bg-light" style="height: 300px; overflow-y: scroll;">
            <!-- Los mensajes aparecerán aquí -->
        </div>
        <form onsubmit="return addMessage(this)" class="mt-3">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <input type="text" id="texto" class="form-control" placeholder="Cuéntanos algo">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
